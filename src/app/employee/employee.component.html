<div class="row">
    <div class="container">
        <div class="col-xs-6">
            <label>Employee Name</label>
      <input type="text" class="form-control" [(ngModel)]="employeeName">
      <label>Date of leave</label>
      <input type="date" class="form-control" [(ngModel)]="StartDate">
      <label>End of leave</label>
      <input type="date" class="form-control" [(ngModel)]="EndDate">
      <br>
      <button
        class="btn btn-primary"
        (click)="onApplyLeave()">Apply</button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="container">
        <div class="col-xs-8">
        <div
            class="panel panel-default"
            *ngFor="let detail of leaveDetails">
            <div class="panel-heading">{{ detail.name }}</div>
            <div class="panel-body">
            <p>
                <b>{{ detail.startdate }}</b>
                To
                <b>{{ detail.enddate}}</b>
            
            </p>
            </div>
        </div>
        </div>
    </div>
</div>
